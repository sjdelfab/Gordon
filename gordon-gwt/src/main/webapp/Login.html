<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<style type="text/css">
#navbar{
height:25%;
margin-left:auto;
margin-right:auto;
width:25%;
line-height:29px;
}

/*------ Reset CSS Properties ------ */
#navbar ul, #navbar li,
#navbar form,
#navbar button {
border:0; margin:0;padding:0; list-style:none;
}

/*------ Login Section ------ */
#login_menu{
background:#aaaaaa;
border:solid 1px #666666;
width:200px;
padding:10px;
color:#FFFFFF;
position:absolute; top:40%; height:10em; margin-top:-5em;
font-weight:bold;
font-size:12px;
line-height:18px;
}
#login_menu li{
padding-bottom:6px;
text-align:right;
}

#login_menu label{font-size:12px; font-weight:normal; font-family:Arial }
#login_menu input{font-size:12px; color:#333333; margin-left:10px;}
.button_div{margin-right:2px;}
/*------ Button ------ */
#login_menu button{
line-height:24px;
float:right;
color:#FFFFFF;
font-size:11px;
font-weight:bold;
text-align:center;
cursor:pointer;
}

.login-button{

display:block;
color:#FFFFFF;
font-size:11px;
text-decoration:none;
width:81px;
height:26px;
line-height:24px;
text-align:center;
}

/*------ Spacer ------ */
.spacer{clear:both; height:1px;}
</style>
<title>Login</title>

</head>

<body>
	<div id="navbar">
		<div id="login_menu">
			<div id="signup-user-col">
				<br />
				<form action="j_security_check" method="POST">
					<ul>
						<li><label for="email">Username:</label> <input type="text" id="email" size="18" name="j_username"/></li>
						<li><label for="psw">Password:</label> <input type="password" id="psw" size="18" name="j_password"/></li>
					</ul>
					<div class="button_div"><button type="submit" class="login-button">Login</button></div>
				</form>
			</div>

			<div class="spacer"></div>

		</div>
	</div>
</body>
</html>
